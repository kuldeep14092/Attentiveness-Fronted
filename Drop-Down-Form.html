<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Form</title>
<link rel="stylesheet" type="text/css" href="Drop-Down-Form.css">
</head>
<body>

<div class="container">
  <form id="myForm" action="Data.html" method="post">
    <div class="form-header">Attentiveness</div>
    <div class="form-group">
      <label for="Class">Class :</label>
      <select id="Class" name="Class" onchange="updateSubDropdown(); updateTeacherDropdown();">
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BCom">BCom</option>
        <option value="BEd">BEd</option>
      </select>
    </div>

    <div class="form-group">
        <label for="SubClass">Sub Class :</label>
        <select id="SubClass" name="SubClass">
          <!-- Options will be added here dynamically -->
        </select>
      </div>

    <div class="form-group">
        <label for="Teacher">Teacher:</label>
        <select id="Teacher" name="Teacher">
        <!-- Options will be added here dynamically -->
        </select>
    </div>


    <input type="submit" value="Submit">
  </form>

  <script>
    function updateSubDropdown() {
          var mainDropdown = document.getElementById("Class");
          var subDropdown = document.getElementById("SubClass");
      
          // Clear out the existing options
          subDropdown.innerHTML = "";
      
          // Define the options for each main dropdown option
          var options = {
            "BCA": ["BCA-1", "BCA-2", "BCA-3", "BCA-4"],
            "BBA": ["BBA-1", "BBA-2", "BBA-3", "BBA-4"],
            "BCom": ["BCom-1", "BCom-2", "BCom-3", "BCom-4"],
            "BEd": ["BEd-1", "BEd-2", "BEd-3", "BEd-4"]
          };
      
          // Get the selected option
          var selectedOption = mainDropdown.options[mainDropdown.selectedIndex].value;
      
          // Get the sub options for the selected option
          var subOptions = options[selectedOption];
      
          // Add the sub options to the sub dropdown
          for (var i = 0; i < subOptions.length; i++) {
            var opt = document.createElement("option");
            opt.value = subOptions[i];
            opt.innerHTML = subOptions[i];
            subDropdown.appendChild(opt);
          }
        }
      
        // Call the function to set the initial sub dropdown options
        updateSubDropdown();

    function updateTeacherDropdown() {
        var mainDropdown = document.getElementById("Class");
        var subDropdown = document.getElementById("Teacher");
    
        // Clear out the existing options
        subDropdown.innerHTML = "";
    
        // Define the options for each main dropdown option
        var options = {
            "BCA": ["Prashant Dave", "Mital Vora", "Payal Malaviya", "Banshri Rupareliya"],
            "BBA": ["Bankim Trivedi", "Shital Upadhyay", "Shruti Jivani"],
            "BCom": ["Bankim Trivedi", "Shital Upadhyay", "Shruti Jivani"],
            "BEd": ["Jasmin Joshi", "Trusha Koradiya", "Ramu Khint"]
        };
    
        // Get the selected option
        var selectedOption = mainDropdown.options[mainDropdown.selectedIndex].value;
    
        // Get the sub options for the selected option
        var subOptions = options[selectedOption];
    
        // Add the sub options to the sub dropdown
        for (var i = 0; i < subOptions.length; i++) {
            var opt = document.createElement("option");
            opt.value = subOptions[i];
            opt.innerHTML = subOptions[i];
            subDropdown.appendChild(opt);
        }
        }
    
        // Call the function to set the initial sub dropdown options
        updateTeacherDropdown();

        document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault();

        var classValue = document.getElementById('Class').value;
        var subClassValue = document.getElementById('SubClass').value;
        var teacherValue = document.getElementById('Teacher').value;

        var data = {
            Class: classValue,
            SubClass: subClassValue,
            Teacher: teacherValue
        };

        localStorage.setItem('formData', JSON.stringify(data));

        console.log('Form data saved:', data);
        window.location.href = 'Data.html';
    });
</script>
    
</script>
</div>
</body>
</html>
