<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Form Data</h1>
  <table class="table" id="dataTable">
    <thead>
      <tr>
        <th scope="col">Class</th>
        <th scope="col">Sub Class</th>
        <th scope="col">Teacher</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<script>
    function updatePage() {
        var data = JSON.parse(localStorage.getItem('formData'));

        if (data) {
            var table = document.getElementById('dataTable');
            var row = table.insertRow(-1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.textContent = data.Class;
            cell2.textContent = data.SubClass;
            cell3.textContent = data.Teacher;
        }
    }

    // Update the page when the page loads
    updatePage();

    // Update the page whenever a change is made to local storage
    window.onstorage = function(e) {
        if (e.key === 'formData') {
            updatePage();
        }
    };
</script>


</body>
</html>
